plugins {
    id 'idea'
}



defaultTasks 'bootRun'

// tag::run[]
task bootRun {
    dependsOn gradle.includedBuild('gradle-core').task(':bootRun')
}
// end::run[]

task checkAll {
    dependsOn gradle.includedBuild('gradle-core').task(':check')
    dependsOn gradle.includedBuild('gradle-models').task(':check')
}